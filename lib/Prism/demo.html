
<link rel="stylesheet" href="prism.css">
<link rel="stylesheet" href="highlighter.css">


<div style="height: 200px;">
    <textarea placeholder="HTML" id="editing" spellcheck="false"
    oninput="update(this.value); sync_scroll(this);" onscroll="sync_scroll(this);"
    onkeydown="check_tab(this, event);"></textarea>
    <pre id="highlighting" aria-hidden="true">
        <code class="language-html" id="highlighting-content">
        </code>
    </pre>
</div>


    <script src="prism.js"></script>
    <script src="highlighter.js"></script>
